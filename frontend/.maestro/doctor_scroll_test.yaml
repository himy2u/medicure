appId: host.exp.Exponent
---
# Doctor Dashboard Scroll Tests
# Tests scroll functionality when logged in as doctor

- launchApp

# Wait for app to load
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000

# Take initial screenshot to see current state
- takeScreenshot: "01_initial_state"

# Test: Navigate to Schedule and test vertical scroll
- tapOn:
    text: "My Schedule"
    optional: true

- takeScreenshot: "02_schedule_screen"

# Perform vertical scroll down
- swipe:
    start: 50%, 70%
    end: 50%, 30%
    duration: 500

- takeScreenshot: "03_after_scroll_down"

# Scroll back up
- swipe:
    start: 50%, 30%
    end: 50%, 70%
    duration: 500

- takeScreenshot: "04_after_scroll_up"

# Fast swipe (momentum scroll)
- swipe:
    start: 50%, 80%
    end: 50%, 20%
    duration: 150

- takeScreenshot: "05_after_fast_swipe"

# Go back
- tapOn:
    text: "Back"
    optional: true

# Test: Navigate to My Patients
- tapOn:
    text: "My Patients"
    optional: true

- takeScreenshot: "06_patients_screen"

# Scroll through patients
- swipe:
    start: 50%, 70%
    end: 50%, 30%
    duration: 500

- takeScreenshot: "07_patients_scrolled"

# Scroll back
- swipe:
    start: 50%, 30%
    end: 50%, 70%
    duration: 500

# Go back
- tapOn:
    text: "Back"
    optional: true

# Test: Navigate to Availability for horizontal scroll
- tapOn:
    text: "Availability"
    optional: true

- takeScreenshot: "08_availability_screen"

# Horizontal scroll (swipe left to see more hours)
- swipe:
    start: 80%, 60%
    end: 20%, 60%
    duration: 500

- takeScreenshot: "09_horizontal_scroll_right"

# Swipe back
- swipe:
    start: 20%, 60%
    end: 80%, 60%
    duration: 500

- takeScreenshot: "10_horizontal_scroll_left"

# Final screenshot
- takeScreenshot: "11_final_state"
