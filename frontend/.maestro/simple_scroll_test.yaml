appId: host.exp.Exponent
---
# Simple Scroll Test - Tests scroll on current screen

- launchApp

# Wait for app to load
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000

# Take initial screenshot
- takeScreenshot: "01_before_scroll"

# Perform vertical scroll down
- swipe:
    start: 50%, 70%
    end: 50%, 30%
    duration: 500

- takeScreenshot: "02_after_scroll_down"

# Scroll back up
- swipe:
    start: 50%, 30%
    end: 50%, 70%
    duration: 500

- takeScreenshot: "03_after_scroll_up"

# Fast swipe
- swipe:
    start: 50%, 80%
    end: 50%, 20%
    duration: 150

- takeScreenshot: "04_after_fast_swipe"
